syntax = "proto3";
package nimochain.nimochain.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "nimo-chain/x/nimochain/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "nimo-chain/x/nimochain"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}

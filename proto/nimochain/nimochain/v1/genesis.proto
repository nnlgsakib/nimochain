syntax = "proto3";
package nimochain.nimochain.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "nimochain/nimochain/v1/params.proto";

option go_package = "nimo-chain/x/nimochain/types";

// GenesisState defines the nimochain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

syntax = "proto3";

package nimochain.tokenfactory.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "nimochain/tokenfactory/v1/params.proto";

option go_package = "nimo-chain/x/tokenfactory/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;
  
  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams (MsgUpdateParams) returns (MsgUpdateParamsResponse);
  
  // CreateDenom defines the CreateDenom RPC.
  rpc CreateDenom (MsgCreateDenom) returns (MsgCreateDenomResponse);
  
  // UpdateDenom defines the UpdateDenom RPC.
  rpc UpdateDenom (MsgUpdateDenom) returns (MsgUpdateDenomResponse);
  
  // MintAndSendTokens defines the MintAndSendTokens RPC.
  rpc MintAndSendTokens (MsgMintAndSendTokens) returns (MsgMintAndSendTokensResponse);
  
  // UpdateOwner defines the UpdateOwner RPC.
  rpc UpdateOwner (MsgUpdateOwner) returns (MsgUpdateOwnerResponse);
  
  // DeleteDenom defines the DeleteDenom RPC.
  rpc DeleteDenom (MsgDeleteDenom) returns (MsgDeleteDenomResponse);
}
// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) =                                "authority";
  option           (amino.name) = "nimochain/x/tokenfactory/MsgUpdateParams";
  
  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.
  
  // NOTE: All parameters must be supplied.
  Params params = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreateDenom defines the MsgCreateDenom message.
message MsgCreateDenom {
  option (cosmos.msg.v1.signer) = "owner";
  string owner              = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string denom              = 2;
  string description        = 3;
  string ticker             = 4;
  int64  precision          = 5;
  string url                = 6;
  int64  maxSupply          = 7;
  bool   canChangeMaxSupply = 8;
}

// MsgCreateDenomResponse defines the MsgCreateDenomResponse message.
message MsgCreateDenomResponse {}

// MsgUpdateDenom defines the MsgUpdateDenom message.
message MsgUpdateDenom {
  option (cosmos.msg.v1.signer) = "owner";
  string owner              = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string denom              = 2;
  string description        = 3;
  string url                = 4;
  int64  maxSupply          = 5;
  bool   canChangeMaxSupply = 6;
}

// MsgUpdateDenomResponse defines the MsgUpdateDenomResponse message.
message MsgUpdateDenomResponse {}

// MsgMintAndSendTokens defines the MsgMintAndSendTokens message.
message MsgMintAndSendTokens {
  option (cosmos.msg.v1.signer) = "creator";
  string creator   = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string denom     = 2;
  int64  amount    = 3;
  string recipient = 4;
}

// MsgMintAndSendTokensResponse defines the MsgMintAndSendTokensResponse message.
message MsgMintAndSendTokensResponse {}

// MsgUpdateOwner defines the MsgUpdateOwner message.
message MsgUpdateOwner {
  option (cosmos.msg.v1.signer) = "creator";
  string creator   = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string denom     = 2;
  string new_owner = 3;
}

// MsgUpdateOwnerResponse defines the MsgUpdateOwnerResponse message.
message MsgUpdateOwnerResponse {}

// MsgDeleteDenom defines the MsgDeleteDenom message.
message MsgDeleteDenom {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string denom   = 2;
}

// MsgDeleteDenomResponse defines the MsgDeleteDenomResponse message.
message MsgDeleteDenomResponse {}

